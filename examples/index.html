<!DOCTYPE html>
<html lang="en">
  <head>
    <title>a-simbol example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- import the webpage's javascript file -->
    <script src="../build/a-simbol.js"></script>
  </head>  
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" id="box"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-simbol hand="right" virtualpersona="{'signIn': true}" interactions="true"></a-simbol>
    </a-scene>
  </body>
</html>
